<html>
  <head>
    <title>Upload</title>
    <link rel="stylesheet" type="text/css" href="regstyle.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  </head>
  <body>
    <h1 class="webTitle">MusicShare</h1>
    <center>
      <form id="regform" action="store.jsp">
        <input type="text" name="title" placeholder="Title" required><br>
        <input type="text" name="album" placeholder="Album" required><br>
        <input type="text" name="artist" placeholder="Artist" required><br>
        <input type="number" name="year" placeholder="Year" min="1900" max="2017" required><br>
        <button type="submit" name="submit">Continue</button>
      </form>
    </center>
  <body>
</html>
